- title: Create
  description: Create a new Developer Note, starting from a template.
  icon: /opt/repo/share/curvenote-create.svg
  type: terminal
  source: /opt/repo/bin/curvenote-init.sh
  cwd: "/home/jovyan/devnotes"
  args: {}
  catalog: Developer Notes
- title: Preview
  description: Preview a Developer Note
  icon: /opt/repo/share/curvenote-preview.svg
  type: local-server
  source: http://localhost:$PORT/
  cwd: /home/jovyan/$BROWSER_DIR
  args:
    - /opt/repo/bin/curvenote-preview.sh
    - $CWD
    - $PORT
  catalog: Developer Notes
- title: Draft Submit
  description: Submits a devnote draft to Nucleus Community developer notes
  icon: /opt/repo/share/curvenote-draft.svg
  type: terminal
  source: "/opt/repo/bin/curvenote-submit.sh --draft"
  cwd: "/home/jovyan/$BROWSER_DIR"
  args:
    reuse: false
  catalog: Developer Notes
- title: Publish
  description: Submits a devnote for publication to Nucleus Community developer notes
  icon: /opt/repo/share/curvenote-submit.svg
  type: terminal
  source: "/opt/repo/bin/curvenote-submit.sh"
  cwd: "/home/jovyan/$BROWSER_DIR"
  args:
    reuse: false
  catalog: Developer Notes
- title: Nucleus Documentation
  description: Visit the main Nucleus website.
  icon: /opt/repo/share/nucleus-distribution.svg
  source: https://nucleus.bnext.bio/
  type: url
  catalog: Nucleus
  args:
    sandbox:
      [
        "allow-same-origin",
        "allow-scripts",
        "allow-downloads",
        "allow-modals",
        "allow-popups",
      ]
    createNewWindow: true
- title: Developer Notes
  description: Visit the Nucleus Developer Notes website.
